    <style>
body{
background-image: url('https://static7.depositphotos.com/1158226/742/i/450/depositphotos_7420372-stock-photo-strange-golden-smoke-taking-away.jpg');
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: 100% 100%;

}
main{
margin-top:200px;
  text-align: center;
  font-family: sans-serif;
  color: #fefefe;
}


ul{
	list-style-type: none;
	margin: 0;
	padding: 0;
	position:fixed;
	top:0;
	width:100%;
	}

li{
	float: left;
}

a{
	font-size: 20px;
	display: inline-block;
	padding: 8px;
	text-decoration: none;
	color: white;
	background-color: rgba(9, 9, 9, 0.5);

	margin: 2px;
	border: 1px solid whitesmoke;

}
li a:hover, .dropdown:hover .dropbtn{
	background: darkred;
	color: white;
}
.dropbtn{
	text-align: center;
	cursor: pointer;
}
.dropdown{
position: relative;
	display: inline-block;
}
.dropdown-content{
	display: none;
	position: absolute;
	background-color: transparent;
	min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  right: 0;
}
.dropdown-content a {
  color: ghostwhite;
  padding: 12px 16px;
  margin: 5px;
  text-decoration: none;
  display: block;
   white-space: nowrap;
  text-align: left;

}

.dropdown-content a:hover {background-color: darkred;}

.dropdown:hover .dropdown-content {
  display: block;
}
h1{
	color: white;
	text-align: center;
	margin-top: 200px;
	font-family: "times new roman";
	font-size: 40px;
}
h3{
	font-size: 25px;
	color: white;
	text-align: center;

}


</style>
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

<div>

    <header class="mb-auto" th:insert = "blocks/newHeader :: newHeader"></header>

<hr>
    <h1 class="text-center text-white">Всі типи кави!</h1>
    <hr>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Фото</th>
            <th scope="col" >Назва</th>
            <th scope="col">Опис</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each ="el : &{kinds} ">
            <th scope="row"><img alt="" th:src="*{'data:image/jpeg;base64,'+el.image}}" style="width:100px;height:100px;"> </th>
            <td>[[*{el.name}]]
                <br>
            <button type="button" class="btn btn-success btn-sm mt-2"
                    data-toggle="modal"
                    th:attr="data-target=#exampleModalCenter'+*{el.id}">Змінити назву</button>
            <div class="modal-fade"
                 th:id="*{'exampleModalCenter'+{el.id}}" tabindex="-1"
                 role="dialog" aria-labelledby="exampleModalCenterTitle"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role=document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">Змінити назву кави</h5>
                        <button type="button" class="close" data-dismiss="modal"
                       aria-label="close" >
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <form action="changeName" method="post">
                                <div class="form-group">
                                    <label>Ідентифікатор</label>
                                    <input type="hidden"
                                    th:value="*{el.id}" class="form-control" name="id">
                                    <label>Нова назва кави</label>
                                    <input type="text" name="newName" class="form-control">
                                    <br>
                                    <button type="submit" class="btn btn-primary">Оновити</button>
                                                                    </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
                        </div>
                    </div>
                </div>
            </div>
            </td>
        </tr>
        </tbody>
    </table>


    <div class = "Container mt-5 mb-5">

            <div class=" alert alert-info mt-2" th:each="el : ${kinds}">
                <h3 class="form-control" th:text="${el.photo}"/>
                <h3 class="form-control" th:text="${el.name}"/>
                <p class="form-control" th:text="${el.description}"/>
    </div>
    </div>

    <footer class="mt-auto text-white-50">

    </footer>
</div>



</body>
