<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <title>Coffee</title>

    <!-- Bootstrap core CSS -->
    <meta name="theme-color" content="#7952b3">
    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <style>
	body{
background-image: url('https://static7.depositphotos.com/1158226/742/i/450/depositphotos_7420372-stock-photo-strange-golden-smoke-taking-away.jpg');
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: 100% 100%;

}
main{
margin-top:200px;
  text-align: center;
  font-family: sans-serif;
  color: #fefefe;
}


ul{
	list-style-type: none;
	margin: 0;
	padding: 0;
	position:fixed;
	top:0;
	width:100%;
	}

li{
	float: left;
}

a{
	font-size: 20px;
	display: inline-block;
	padding: 8px;
	text-decoration: none;
	color: white;
	background-color: rgba(9, 9, 9, 0.5);

	margin: 2px;
	border: 1px solid whitesmoke;

}
li a:hover, .dropdown:hover .dropbtn{
	background: darkred;
	color: white;
}
.dropbtn{
	text-align: center;
	cursor: pointer;
}
.dropdown{
position: relative;
	display: inline-block;
}
.dropdown-content{
	display: none;
	position: absolute;
	background-color: transparent;
	min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  right: 0;
}
.dropdown-content a {
  color: ghostwhite;
  padding: 12px 16px;
  margin: 5px;
  text-decoration: none;
  display: block;
   white-space: nowrap;
  text-align: left;

}

.dropdown-content a:hover {background-color: darkred;}

.dropdown:hover .dropdown-content {
  display: block;
}
h1{
	color: white;
	text-align: center;
	margin-top: 200px;
	font-family: "times new roman";
	font-size: 40px;
}
h3{
	font-size: 25px;
	color: white;
	text-align: center;

}
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: center;
  border-bottom: 1px solid #ddd;
  background-color: black;
}

</style>

</head>
<header  th:insert = "blocks/newHeader :: newHeader"></header>

<body>
<br>
<div class="container-fluid">
    <h3 class="text-center text-white">Список кави</h3>


    <table >
        <thead>
        <tr>
            <th scope="col" class="text-white text-center ">Фото</th>
            <th scope="col" class="text-white text-center">Назва</th>
            <th scope="col" class="text-white text-center">Опис</th>
            <th scope="col" class="text-white text-center">Тип</th>
            <th scope="col" class="text-white text-center">Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${kindsOfBean}">
            <td scope="row"><img th:src="*{'data:image/jpeg;base64,'+{product.image}}" style="width: 100px;height: 100px;"></td>
            <td class="text-white">[[*{product.name}]]
            </td>

            <td class="text-white">[[*{product.description}]]
            </td>

            </td>

            <td class="text-white">[[*{product.type}]]
            </td>

            <td><a th:href="'/coffee/' + ${product.id} + '/edit'" class="btn btn-outline-dark text-light border-light mt-2">Редагувати</a><br>
                <a th:href="'/coffee/' + ${product.id} + '/delete'" class="btn btn-outline-dark text-light border-light mt-2">Видалити</a>
            </td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</div>
